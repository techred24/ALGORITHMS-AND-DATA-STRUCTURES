<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doble Link List</title>
</head>
<body>
    <script>
    class Node {
    constructor(data, prev, next) {
        this.data = data;
        this.prev = prev;
        this.next = next;
    }

    getData() {
        return this.data;
    }
    }

class DoubleLinkList {
    init() {
        this.head = new Node('A');
        this.head.prev = null;
        this.head.next = null;

        let nodeB = new Node('B');
        nodeB.prev = this.head;
        nodeB.next = null;
        this.head.next = nodeB;

        let nodeC = new Node('C');
        nodeC.prev = nodeB;
        nodeC.next = null;
        nodeB.next = nodeC;

        this.tail = new Node('D');
        this.tail.prev = nodeC;
        this.tail.next = null;
        nodeC.next = this.tail;
    }
    insert(insertPosition, newNode) {
        let p = this.head;
        let i = 0;
        while (p.next!=null && i < insertPosition - 1) {
            p = p.next;
            i++;
        }
        newNode.next = p.next;
        p.next = newNode;
        newNode.prev = p;
        newNode.next.prev = newNode;
    }
    add(newNode) {
        this.tail.next = newNode;
        newNode.prev = this.tail;
        this.tail = newNode;
    }
    getHead() {
        return this.head;
    }
}

function print(node) {
    let p = node;
    let end = null;
    while(p!=null) {
        let data = p.getData();
        document.write(data + ' -> ');

        end = p;
        p = p.next;
    }
    document.write('End <br><br>');
    p = end;
    while(p!=null) {
        let data = p.getData();
        document.write(data + ' -> ');
        p = p.prev;
    }
    document.write('Start <br><br>');
}

let doubleLinkList = new DoubleLinkList();
doubleLinkList.init();
// doubleLinkList.add(new Node('E'));
doubleLinkList.insert(2, new Node('E'));
print(doubleLinkList.getHead());


    </script>
</body>
</html>
