<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Circle Link</title>
</head>
<body>
    <script>
        class Node {
            constructor(data, next) {
                this.data = data;
                this.next = next;
            }
            getData() {
                return this.data;
            }
        }

        class SingleCircleLink {
            init() {
                this.head = new Node('A');
                this.head.next = null;

                let nodeB = new Node('B');
                nodeB.next = null;
                this.head.next = nodeB;

                let nodeC = new Node('C');
                nodeC.next = null;
                nodeB.next = nodeC;

                this.tail = new Node('D');
                this.tail.next = this.head;
                nodeC.next = this.tail;
            }
            remove(removePosition) {
                let p = this.head;
                let i = 0;
                while(p.next!=null && i < removePosition - 1) {
                    p = p.next;
                    i++;
                }
                let temp = p.next;
                p.next = p.next.next;
                temp.next = null;
            }
            insert(insertPosition, newNode) {
                let p = this.head;
                let i = 0;
                while(p.next!=null && i < insertPosition - 1) {
                    p = p.next;
                    i++;
                }
                newNode.next = p.next;
                p.next = newNode;
            }

            getHead() {
                return this.head;
            }
        }

        function print(head) {
            let p = head;
            do {
                let data = p.getData();
                document.write(data + ' -> ');
                p = p.next;
            } while(p!=head);

            let data = p.getData();
            document.write(data + '<br><br>');
        }
        let singleCircleLink = new SingleCircleLink();
        singleCircleLink.init();
        singleCircleLink.insert(2, new Node('E'));
        singleCircleLink.remove(2);
        print(singleCircleLink.getHead());
    </script>
</body>
</html>
